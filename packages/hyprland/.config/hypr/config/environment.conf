# --- Cursor ---
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = QT_CURSOR_SIZE,24

# --- Force Wayland Backends ---
# Encourages apps to use Wayland for better performance and integration.
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_STYLE_OVERRIDE,kvantum
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland # For Electron apps
env = OZONE_PLATFORM,wayland # For Chromium/Electron

# --- XCompose for special characters ---
env = XCOMPOSEFILE,~/.XCompose

