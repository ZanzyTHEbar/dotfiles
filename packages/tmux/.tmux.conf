# tmux configuration
# Managed by GNU Stow

# Set prefix key to Ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Basic settings
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on

# 24-hour clock
setw -g clock-mode-style 24

# Status bar
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# Vi mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Pane navigation (vim-like)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Pane splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Session management
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# Window management
bind c new-window -c "#{pane_current_path}"

# Theme (Gruvbox-inspired)
set -g status-style 'bg=#1d2021,fg=#ebdbb2'
set -g window-status-current-style 'bg=#458588,fg=#1d2021,bold'
set -g window-status-style 'bg=#3c3836,fg=#a89984'
set -g pane-border-style 'fg=#3c3836'
set -g pane-active-border-style 'fg=#458588'

# Status bar content
set -g status-left '#[bg=#458588,fg=#1d2021,bold] #S #[bg=#1d2021] '
set -g status-right '#[bg=#3c3836,fg=#a89984] %Y-%m-%d %H:%M #[bg=#458588,fg=#1d2021,bold] #h '
set -g status-left-length 50
set -g status-right-length 50

# Window status format
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

# Message style
set -g message-style 'bg=#458588,fg=#1d2021,bold'
set -g message-command-style 'bg=#458588,fg=#1d2021,bold'

# Copy mode style
setw -g mode-style 'bg=#458588,fg=#1d2021,bold'

# Initialize session
new-session -s main -d 